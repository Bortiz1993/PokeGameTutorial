<div style="
    display: inline-block;
    position: relative;">

    id="overlappingDIV"

     position: absolute;
      top:0;
       right: 0;
        left:0;
         bottom: 0;
          opacity: 0;
           pointer-events: none;">
           </div>
           <!-- Represents Health bar of draggle --->
           <div style="
            background-color:white;
            width:250px;
            position: absolute;
            top:50px;
            left: 50px;
            border: 4px black solid;
            padding: 12px;">

<h1 style="font-size: 16px;">Draggle</h1>
<div style="position: relative;">
<div style="
        height: 5px;
        background-color: #ccc;
        margin-top: 10px;
"></div>
<div style="
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
"></div>
    </div>
    </div>

    <div style="
    background-color:white;
    width:250px;
    position: absolute;

    left: 700px;
    border: 4px black solid;
    padding: 12px;">

height: 5px;

left: 0;
right: 0;
"></div>
</div>
</div>

    background-color: white;

    right: 0;

        width: 66.66%;

        grid-template-columns: repeat(2, 1fr);">
        <button type="button" title="Attack1">Attack1</button>

     >

</div>
